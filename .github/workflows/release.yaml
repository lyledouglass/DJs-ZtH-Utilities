name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/lyledouglass/djzth-utilities-bot:${{ env.VERSION }} -t ghcr.io/lyledouglass/djzth-utilities-bot:latest .
          docker push ghcr.io/lyledouglass/djzth-utilities-bot:${{ env.VERSION }}
          docker push ghcr.io/lyledouglass/djzth-utilities-bot:latest
