name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get previous tag
        id: get_previous_tag
        run: |
          # Get the previous tag more reliably
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${GITHUB_REF#refs/tags/}$" | head -n 1)
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: ${GITHUB_REF#refs/tags/}"

          # Debug: Show commits between tags
          if [ ! -z "$PREVIOUS_TAG" ]; then
            echo "Commits between $PREVIOUS_TAG and ${GITHUB_REF#refs/tags/}:"
            git log --oneline "$PREVIOUS_TAG..${GITHUB_REF#refs/tags/}"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/lyledouglass/djzth-utilities-bot:${{ env.VERSION }} -t ghcr.io/lyledouglass/djzth-utilities-bot:latest .
          docker push ghcr.io/lyledouglass/djzth-utilities-bot:${{ env.VERSION }}
          docker push ghcr.io/lyledouglass/djzth-utilities-bot:latest

      - name: Create GitHub Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -z "${{ env.PREVIOUS_TAG }}" ]; then
            gh release create ${{ env.VERSION }} \
              --title ${{ env.VERSION }} \
              --generate-notes \
              --notes-start-tag ${{ env.PREVIOUS_TAG }}
          else
            echo "No previous tag found, creating release without notes-start-tag"
            gh release create ${{ env.VERSION }} \
              --title ${{ env.VERSION }} \
              --generate-notes
          fi

      - name: Create Discord Post
        shell: bash
        run: |
          # Replace version placeholders in discord.json
          sed "s/\${version}/${{ env.VERSION }}/g" .build/discord.json > discord_payload.json

          # Post to Discord webhook
          curl -H "Content-Type: application/json" \
               -d @discord_payload.json \
               "${{ secrets.DISCORD_WEBHOOK }}"
